<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stream Viewer</title>
    <style>
        /* --- Base Styles --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* --- Setup Screen Styles --- */
        #setup-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .input-group {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 { margin-bottom: 10px; color: #f0f0f0; }
        
        .subtext {
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #121212;
            color: #fff;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #bb86fc;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        button#start-btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: #bb86fc;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button#start-btn:hover { background-color: #9955e8; }

        button#clear-btn {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }
        button#clear-btn:hover { border-color: #888; color: #fff; }

        /* --- Grid Container Styles --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 50vh 50vh;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .video-box {
            position: relative;
            width: 100%;
            height: 100%;
            border: 1px solid #000;
            background: #000;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .hidden { display: none !important; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body { overflow: auto; }
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 56.25vw);
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="input-group">
            <h2>Multi-Stream Setup</h2>
            <p class="subtext">Paste links below. They will be saved for next time.</p>
            
            <input type="text" id="url-1" placeholder="Stream 1 URL" autocomplete="off">
            <input type="text" id="url-2" placeholder="Stream 2 URL" autocomplete="off">
            <input type="text" id="url-3" placeholder="Stream 3 URL" autocomplete="off">
            <input type="text" id="url-4" placeholder="Stream 4 URL" autocomplete="off">
            
            <div class="btn-container">
                <button id="clear-btn" onclick="clearStorage()">Clear Saved</button>
                <button id="start-btn" onclick="startMultiview()">Start Watching</button>
            </div>
        </div>
    </div>

    <div class="grid-container" id="grid-view">
        <div class="video-box"><iframe id="frame-1" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe></div>
        <div class="video-box"><iframe id="frame-2" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe></div>
        <div class="video-box"><iframe id="frame-3" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe></div>
        <div class="video-box"><iframe id="frame-4" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe></div>
    </div>

    <script>
        // On Page Load: Check LocalStorage and fill inputs
        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 1; i <= 4; i++) {
                const savedUrl = localStorage.getItem('yt_stream_' + i);
                if (savedUrl) {
                    document.getElementById('url-' + i).value = savedUrl;
                }
            }
        });

        // Parse YouTube ID
        function getYouTubeID(url) {
            if (!url) return null;
            const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?|live)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regExp);
            return match ? match[1] : null;
        }

        // Start Logic
        function startMultiview() {
            let hasValidLinks = false;

            for (let i = 1; i <= 4; i++) {
                const inputVal = document.getElementById('url-' + i).value.trim();
                const videoId = getYouTubeID(inputVal);
                const iframe = document.getElementById('frame-' + i);

                // SAVE to LocalStorage (even if empty, to overwrite old data)
                localStorage.setItem('yt_stream_' + i, inputVal);

                if (videoId) {
                    // Update Iframe
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
                    hasValidLinks = true;
                } else {
                    iframe.src = "about:blank";
                }
            }

            if (!hasValidLinks) {
                alert("Please enter at least one valid YouTube URL.");
                return;
            }

            // Hide Setup, Show Grid
            const setupScreen = document.getElementById('setup-screen');
            const gridView = document.getElementById('grid-view');

            setupScreen.style.opacity = '0';
            setTimeout(() => {
                setupScreen.classList.add('hidden');
                gridView.style.pointerEvents = 'auto';
                gridView.style.opacity = '1';
            }, 500);
        }

        // Clear Storage Logic
        function clearStorage() {
            for (let i = 1; i <= 4; i++) {
                localStorage.removeItem('yt_stream_' + i);
                document.getElementById('url-' + i).value = '';
            }
        }
    </script>

</body>
</html>
